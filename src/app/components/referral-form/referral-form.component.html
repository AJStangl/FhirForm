<form #referralForm="ngForm">
  <div>
    <span>Patient Information</span>
  </div>
  <div class="form-group">
    <div class="form-row">
      <div class="col-md-4">
        <label for="firstName" class="required">First Name</label>
        <input class="form-control" required [(ngModel)]="formData.referralPatient.firstName" name="firstName" (ngModelChange)="formData.referralPatient.firstName = $event" id="firstName" />
<!--        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">-->
      </div>
      <div class="col-md-4">
        <label for="lastName" class="required">Last Name</label>
        <input class="form-control" required [(ngModel)]="formData.referralPatient.lastName"
               (ngModelChange)="formData.referralPatient.lastName = $event" name="lastName" id="lastName">
        <span style="color: red" *ngIf="formData.referralPatient.lastName === ''">Name is required. </span>
      </div>
    </div>
  </div>
  <div class="form-row ml-1">
    <button type="submit" id="btn-submit" class="btn btn-group btn-primary mr-2" (click)="validateForm()">Submit</button>
  </div>
</form>

{{diagnostic}}
